<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>boton incrementar</h1>
    <form >
        <input type="button" value="Incrementar" onclick="incrementar()">
    </form>
    <script>
        let contador = 0;
        function incrementar(){
            contador++;
            alert('VALOR: ' + contador);
        }
    </script>
</body>
</html>
